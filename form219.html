<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        body {
    background-image: url(zooo.jpg);
    background-repeat: repeat-y;
    background-size: contain;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align: center;
}
form {
    display: grid;
    grid-gap: 10px;
}
label {
    font-weight: bold;
}
input, textarea {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    height:30px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;

    height:50px;
}
button:hover {
    background-color: #0056b3;
}
.footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        /* Footer grid layout */
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        /* Column styles */
        .footer-column {
            padding: 10px;
        }
        /* Footer link styles */
        .footer a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        /* Footer links hover effect */
        .footer a:hover {
            text-decoration: underline;
        }
        .fa{
         font-size: 20px;
        width: 25px;
        height: 20px;
        text-align: center;
        text-decoration: none;
        margin: 10px;
        }
        .fa:hover {
        opacity: 0.7;
        text-decoration: none;
      }
        .fa-facebook{
            background-color: #0056b3;
        }
        .fa-instagram{
            background-color: rgb(236, 71, 98);
        }
        .fa-whatsapp{
            background-color: rgb(42, 218, 42);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LogIN For WildLife Website</h1>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="adress" style="height: 50px; width: 100%;" required>

            <label for="comments">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="Country">Country:</label>
            <select name="country" id="selectcountry" style="height: 50px;width: 100%;">
                <option value="">Select Your Country</option>
                <option value="">INDIA</option>
                <option value="">AUSTRALIA</option>
                <option value="">AMERICA</option>
                <option value="">CHINA</option>
                <option value="">JAPAN</option>
            </select>

            <label for="time">Date And Time:</label>
            <input type="datetime-local" id="time" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <div id="passwordError" class="error"></div>
          
            <button type="submit" onclick="func()">Submit</button>
        </form>
    </div>

<br><br>
    <footer class="footer">
        <div class="footer-grid">
            
            <!-- Details column -->
            <div class="footer-column">
                <h3>CONTACT INFO</h3>
                <p><b>Address:</b> F-13, Sector 8</p>
                <p>National Capital Region (NCR) Noida 201301</p>
                <p>India</p>
            </div>

            <!-- Timings column -->
            <div class="footer-column">
                <h4>Contact Details:</h4>
                <p>+91-120-4143900 (30 lines)</p>
                <p>+91-120-4143933 (fax)</p>
                <p><b>Email:</b> info@wti.org.in</p>
            </div>
            
            <!-- Social media column -->
            <div class="row">
                <h4>Follow Us</h4>
                <div class="col"><a href="https://www.facebook.com/WildlifeTrustOfIndia/?fref=ts" class="fa fa-facebook" target="_blank"></a></div>
                <div class="col"><a href="https://www.instagram.com/wildlifetrustofindia/" class="fa fa-instagram" target="_blank"></a></div>
                <div class="col"><a href="https://twitter.com/wti_org_india" class="fa fa-twitter" target="_blank"></a></div>
                <div class="col"><a href=""  class="fa fa-whatsapp" target="_blank"></a></div>
            </div>
        </div>
    </footer>

                event.preventDefault();
            }
});


    </script>
</body>
</html>
